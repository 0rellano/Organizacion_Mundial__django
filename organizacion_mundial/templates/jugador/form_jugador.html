{% extends 'base.html' %}
{% block title %}Añadir Jugador{% endblock %}
{% block content %}
<main class="d-flex flex-column align-items-center text-center">
    <h1>Añadir Jugador</h1>
    <form method="post"  class="row" style="max-width: 300px;" action="{% url 'crear_jugador' %}">
        {% csrf_token %}
        <div class="col"> {{ form }} </div>        
        <button class="btn btn-primary" type="submit">Añadir</button>
</main>
{% endblock %}
