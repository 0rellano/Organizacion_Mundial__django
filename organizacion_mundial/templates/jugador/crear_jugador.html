{% extends 'base.html' %}
{% block content %}
<main class="d-flex flex-column align-items-center text-center">
    <h1>Crear Jugador</h1>
    <form method="post" action={% url 'crear_jugador' %} class="row" style="max-width: 300px;">
        {% csrf_token %}
        <div class="col"> {{ form }} </div>        

        <button class="btn btn-primary" type="submit">Guardar</button>

</main>
{% endblock %}
