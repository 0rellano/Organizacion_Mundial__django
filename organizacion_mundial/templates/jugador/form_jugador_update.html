{% extends 'base.html' %}
{% block title %}Editar Jugador{% endblock %}
{% block content %}
<main class="d-flex flex-column align-items-center text-center">
    <h1>Editar Jugador</h1>
    <form method="post"  class="row" style="max-width: 300px;" action="{% url 'editar_jugador' pk=jugador.pk %}">
        {% csrf_token %}
        <div class="col"> {{ form }} </div>        
        <button class="btn btn-primary" type="submit">Editar</button>
</main>
{% endblock %}
