{% extends 'base.html' %}
{% block title %}Editar Fromacion{% endblock %}
{% block content %}
<main class="d-flex flex-column align-items-center text-center">
    <h1>Editar Formacion</h1>
    <form method="post"  class="row" style="max-width: 300px;" action="{% url 'editar_formacion' pk=pais.pk %}">
        {% csrf_token %}
        <div class="col"> {{ form }} </div>        
        <button class="btn btn-primary" type="submit">Editar</button>
</main>
{% endblock %}
