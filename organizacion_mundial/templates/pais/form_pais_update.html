{% extends 'base.html' %}
{% block title %}Editar País{% endblock %}
{% block content %}
<main class="d-flex flex-column align-items-center text-center mt-5">
    <br><br><br>
    <h1>Editar País</h1>
    <form method="post" class="row g-3" style="max-width: 400px;" action="{% url 'editar_pais' pk=pais.pk %}">
        {% csrf_token %}
        <div class="col-12">
            <div class="form-group">
                {{ form.nombre.label_tag }}
                {{ form.nombre }}
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                {{ form.liga_nombre.label_tag }}
                {{ form.liga_nombre }}
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Editar</button>
        </div>
    </form>
</main>
{% endblock %}
